name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-checks:
    name: Backend Checks (Format + Lint + TypeCheck + Test)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Run all backend checks
      run: make check-backend

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: backend
        name: backend-tests
        token: ${{ secrets.CODECOV_TOKEN }}

  frontend-checks:
    name: Frontend Checks (Format + Lint + TypeCheck + Test)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install npm 11
      run: npm install -g npm@11

    - name: Run all frontend checks (except e2e)
      run: make check-frontend

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./web/coverage/coverage-final.json
        flags: frontend-unit
        name: frontend-tests-unit
        token: ${{ secrets.CODECOV_TOKEN }}

  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: false  # Disable cache to avoid cleanup timeout in ephemeral E2E job

    - name: Install Python dependencies
      run: uv sync --dev

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install npm 11
      run: npm install -g npm@11

    - name: Install frontend dependencies
      run: cd web && npm ci

    - name: Run E2E tests
      run: make test-e2e

    - name: Upload Playwright report
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: playwright-report
        path: web/playwright-report/
        retention-days: 30

  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install npm 11
      run: npm install -g npm@11

    - name: Build frontend
      run: make build-frontend

    - name: Check build output
      working-directory: ./web
      run: |
        if [ ! -d ".svelte-kit/output" ]; then
          echo "Build output directory not found"
          exit 1
        fi
        echo "Build successful"
