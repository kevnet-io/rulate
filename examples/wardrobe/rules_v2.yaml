name: "wardrobe_rules_v2"
version: "2.0.0"
description: "Physical compatibility rules (can items be worn together?)"
schema_ref: "wardrobe_v2"

rules:
  # EXCLUSION RULES - Items are INCOMPATIBLE if these conditions are true
  # These rules focus on PHYSICAL compatibility only (can they physically be worn together)

  - name: "coverage_layer_conflict"
    type: "exclusion"
    description: "Items cannot have conflicting coverage-layer relationships"
    enabled: true
    condition:
      part_layer_conflict:
        field: "coverage_layers"

  - name: "same_category_exclusion"
    type: "exclusion"
    description: "Cannot wear two items of the same category (with exceptions for jewelry/accessories)"
    enabled: true
    condition:
      equals:
        field: "category"

  # NOTE: Formality and season rules have been moved to cluster_rules_v2.yaml
  # as they are aesthetic/styling concerns, not physical compatibility
