name: "wardrobe_v2"
version: "2.0.0"
description: "Gender-agnostic schema with granular coverage-layer modeling"

dimensions:
  - name: "category"
    type: "enum"
    required: true
    description: "Type of clothing item (gender-agnostic)"
    values:
      - "shirt"
      - "blouse"
      - "top"
      - "pants"
      - "skirt"
      - "dress"
      - "shorts"
      - "jacket"
      - "blazer"
      - "coat"
      - "sweater"
      - "cardigan"
      - "vest"
      - "hoodie"
      - "underwear"
      - "boxers"
      - "briefs"
      - "bra"
      - "undershirt"
      - "slip"
      - "tights"
      - "leggings"
      - "socks"
      - "shoes"
      - "boots"
      - "heels"
      - "flats"
      - "sneakers"
      - "sandals"
      - "hat"
      - "cap"
      - "beanie"
      - "scarf"
      - "gloves"
      - "belt"
      - "tie"
      - "bowtie"
      - "jewelry"
      - "necklace"
      - "earrings"
      - "bracelet"
      - "ring"
      - "watch"

  - name: "coverage_layers"
    type: "part_layer_list"
    required: true
    description: "Body parts covered and their layering positions"
    part_vocabulary:
      # Head and neck
      - "head"
      - "face"
      - "ears"
      - "neck"
      # Torso
      - "shoulders"
      - "chest"
      - "upper_back"
      - "lower_back"
      - "waist"
      - "hips"
      # Arms and hands
      - "upper_arm"
      - "lower_arm"
      - "wrist"
      - "hands"
      - "fingers"
      # Legs and feet
      - "groin"
      - "upper_leg"
      - "lower_leg"
      - "ankle"
      - "feet"
      - "toes"

  - name: "formality"
    type: "integer"
    required: false
    description: "Formality level (1=very casual, 5=very formal)"
    min: 1
    max: 5

  - name: "colors"
    type: "list"
    item_type: "string"
    required: false
    description: "Primary colors in the item"

  - name: "season"
    type: "enum"
    required: false
    description: "Appropriate seasons for wearing"
    values:
      - "spring"
      - "summer"
      - "fall"
      - "winter"
      - "all_season"

  - name: "style"
    type: "enum"
    required: false
    description: "General style category"
    values:
      - "casual"
      - "business"
      - "athletic"
      - "formal"
      - "streetwear"
      - "bohemian"
      - "minimalist"
