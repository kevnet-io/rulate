# Pre-commit hooks for Rulate
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^web/
      - id: end-of-file-fixer
        exclude: ^web/
      - id: check-yaml
        args: ['--safe']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending

  # Python: Black code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        exclude: ^web/

  # Python: Ruff linting with auto-fix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^web/

  # Python: Mypy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [
          pydantic,
          types-PyYAML,
          sqlalchemy[mypy],
        ]
        exclude: ^(web/|tests/)
        args: [--ignore-missing-imports]

  # Frontend: Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^web/.*\.(js|ts|svelte|json|css|md)$
        exclude: ^web/(node_modules|build|\.svelte-kit)/

  # Frontend: ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd web && npm run lint --if-present'
        language: system
        files: ^web/.*\.(js|ts|svelte)$
        pass_filenames: false
